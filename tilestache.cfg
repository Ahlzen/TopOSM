{
  "cache": {
    "name": "Test", "verbose": "True"
  },

  "layers":
  {

    "base": {
      "provider": {
        "class": "TileStache.Goodies.Providers.Composite:Provider",
        "kwargs": { "stack": [{"color": "#fff"}] }
      }
    },

    "ocean": {
      "provider": { "name": "mapnik", "mapfile": "ocean.xml" }
    },
    "landcoverrelief": {
      "provider": { "name": "mapnik", "mapfile": "landcoverrelief.xml" }
    },
    "features": {
      "provider": { "name": "mapnik", "mapfile": "features.xml" }
    },
    "contours-mask": {
      "provider": { "name": "mapnik", "mapfile": "contours.xml" }
    },
    "contours": {
      "provider": {
        "class": "TileStache.Goodies.Providers.Composite:Provider",
        "kwargs":
        {
          "stack": [{"color": "#530", "mask": "contours-mask"}]
        }
      }
    }

  }
}