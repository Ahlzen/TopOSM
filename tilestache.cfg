{
  "cache": {
    "name": "Test", "verbose": "True"
  },

  "layers":
  {

    "base": {
      "provider": {
        "class": "TileStache.Goodies.Providers.Composite:Provider",
        "kwargs": { "stack": [{"color": "#dcb"}] }
      }
    },
    "areas": {
      "provider": { "name": "mapnik", "mapfile": "areas.xml" }
    },
    "landcoverrelief": {
      "provider": { "name": "mapnik", "mapfile": "landcoverrelief.xml" }
    },
    "ocean": {
      "provider": { "name": "mapnik", "mapfile": "ocean.xml" }
    },
    "contours-mask": {
      "provider": { "name": "mapnik", "mapfile": "contours.xml" }
    },
    "contours": {
      "provider": {
        "class": "TileStache.Goodies.Providers.Composite:Provider",
        "kwargs":
        {
          "stack": [{"color": "#530", "mask": "contours-mask"}]
        }
      }
    },
    "features-fill": {
      "provider": { "name": "mapnik", "mapfile": "features-fill.xml" }
    },
    "features-outline": {
      "provider": { "name": "mapnik", "mapfile": "features-outline.xml" }
    },
    "labels-mask": {
      "provider": { "name": "mapnik", "mapfile": "labels-mask.xml" }
    },
    "labels": {
      "provider": { "name": "mapnik", "mapfile": "labels.xml" }
    },
    "features": {
      "provider": {
        "class": "TileStache.Goodies.Providers.Composite:Provider",
        "kwargs":
        {
          "stack": [
	    {"src": "features-outline", "mask": "labels-mask"},
	    {"src": "features-fill"},
	    {"src": "labels"}
          ]
        }
      }
    }

  }
}